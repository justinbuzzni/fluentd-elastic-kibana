<source>
  @type forward
  port 24224
  bind 0.0.0.0
  format /^(?<host>[^ ]*) (?<time>[^ ]*) "GET (?<urlpath>[^ ]*) HTTP/1.1" (?<size>[0-9]*) (?<duration>[0-9]*\.[0-9]*) "(?<agent>[^\"]*)"$/
  types host:string,time:time,urlpath:string,size:integer,duration:float,agent:string
  tag grep.filter
</source>

<match grep.filter>
    @type grep
    input_key urlpath
    exclude ^\/media
    tag grep.filter2
</match>

<match grep.filter2>
    @type grep
    input_key log
    exclude error
    tag source.tvshop
</match>



<match source.tvshop>
    @type record_modifier
    ps nginx
    tag nginx.tvshop
    hostname "#{ENV['HOSTNAME']}"
</match>

<match nginx.tvshop>
    @type extract_query_params
    key log
    except xx
    add_tag_prefix es.
</match>

<match es.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>