<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag grep.stat
</source>

<filter grep.stat>
    @type parser
    key_name log
    format /^(?<host>[^ ]*) (?<time>[^ ]*) (?<urlpath>[^ ]*) (?<size>[0-9]*) (?<duration>[0-9]*\.[0-9]*) "(?<agent>[^\"]*)"$/
    types host:string,time:time,urlpath:string,size:integer,duration:float,agent:string
</filter>


# <match *.*>
