#     ps nginx
#     hostname "#{ENV['HOSTNAME']}"
# </match>
<match grep.*>
    @type grep
    input_key urlpath
    exclude ^/favicon\.ico
    tag grep2.stat
</match>

<match grep2.stat>
    @type extract_query_params
    key urlpath
    except xx
    add_tag_prefix es.
</match>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>




